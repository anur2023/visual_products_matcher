<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Product Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-search me-2"></i>Visual Product Matcher
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-light">
                        <h4 class="mb-0">Find Similar Products</h4>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="uploadTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="file-tab" data-bs-toggle="tab" data-bs-target="#file" type="button" role="tab">Upload Image</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="url-tab" data-bs-toggle="tab" data-bs-target="#url" type="button" role="tab">Image URL</button>
                            </li>
                        </ul>
                        
                        <div class="tab-content p-3" id="uploadTabsContent">
                            <div class="tab-pane fade show active" id="file" role="tabpanel">
                                <div class="mb-3">
                                    <label for="imageUpload" class="form-label">Select an image</label>
                                    <input class="form-control" type="file" id="imageUpload" accept="image/*">
                                </div>
                                <div class="upload-area mt-3">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <h5>Drag & Drop your image here</h5>
                                    <p class="text-muted">or use the file input above</p>
                                </div>
                                <button id="uploadBtn" class="btn btn-primary w-100 mt-3">
                      Find Similar
                                </button>
                            </div>
                            
                            <div class="tab-pane fade" id="url" role="tabpanel">
                                <div class="mb-3">
                                    <label for="imageUrl" class="form-label">Enter image URL</label>
                                    <input type="text" class="form-control" id="imageUrl" placeholder="https://example.com/image.jpg">
                                </div>
                                <button id="urlBtn" class="btn btn-primary w-100">
                                    <i class="fas fa-link me-2"></i>Process URL
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="resultsSection" class="mt-5 d-none">
            <div class="row">
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-header bg-light">
                            <h5 class="mb-0">Uploaded Image</h5>
                        </div>
                        <div class="card-body text-center">
                            <img id="uploadedImage" class="img-fluid rounded" alt="Uploaded image">
                        </div>
                    </div>
                </div>
                
                <div class="col-md-8">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4>Similar Products</h4>
                        <div class="d-flex align-items-center">
                            <label class="me-2" for="similarityFilter">Min. Similarity:</label>
                            <select class="form-select form-select-sm" id="similarityFilter" style="width: auto;">
                                <option value="0.7">70%</option>
                                <option value="0.75">75%</option>
                                <option value="0.8">80%</option>
                                <option value="0.85">85%</option>
                                <option value="0.9">90%</option>
                            </select>
                        </div>
                    </div>
                    
                    <div id="productsGrid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                        <!-- Products will be loaded here -->
                    </div>
                    
                    <div id="loadingSpinner" class="text-center my-5 d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Finding similar products...</p>
                    </div>
                    
                    <div id="noResults" class="text-center my-5 d-none">
                        <i class="fas fa-search fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">No similar products found</h5>
                        <p class="text-muted">Try with a different image or lower the similarity threshold.</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="errorAlert" class="alert alert-danger mt-3 d-none" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span id="errorMessage"></span>
        </div>

    
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
